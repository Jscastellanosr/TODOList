<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>

    <div class="content">

        <div class="controlPanel">
            <div class="menu">
                <div class="today">TODAY</div>
                <div class="thisWeek">THIS WEEK</div>
                <div class="important">IMPORTANT</div>
            </div>

            <div class="projectList">
                <button class="addProject">+</button>
                <div class="projectContainer"></div>
            </div>

        </div>

        <div class="todoList">
            <div class="todoContainer">

            </div>
        </div>

    </div>

    <div class="footer"></div>


    <div class="formWindow inactive">
        <div class="formContainer">
            <form id="newProject" onsubmit="return false">
                <h2>New Project</h2>
                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title" required>
                    <div id="nameError"></div>
                </div>
                
                <div class="form-item" id="sbutton">
                    <div class="inner"></div>
                    <input type="submit" id="subm">
                </div>
                    
            </form>
        </div>
    </div>

    <div class="editProject inactive">
        <div class="formContainer">
            <form id="editP" onsubmit="return false">
                <h2>Edit Project</h2>
                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title" required>
                    <div id="nameError"></div>
                </div>
                
                <div class="form-item" id="sbutton">
                    <div class="inner"></div>
                    <input type="submit" id="subm">
                </div>
                    
            </form>
        </div>
    </div>


    <div class="warningWindow inactive">
        <div class="warnContainer">
            <h3></h3>
            <p></p>
            <div class="deleteOptions">
                <button class="yes">YES</button>
                <button class="no">NO</button>
            </div>
        </div>
    </div>

    


</body>
</html>
